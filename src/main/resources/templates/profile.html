<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tale</title>
</head>
<body>
<h1>Profile</h1>
<div>
    <p th:text="${user.getUsername()}"></p>
    <p th:text="${user.getEmail()}"></p>
    <p th:text="${user.getFirstname()}"></p>
    <p th:text="${user.getLastname()}"></p>
</div>
<div th:each="tale: ${tales}">
    <h3 th:text="${tale.title}"></h3>
    <p th:text="${tale.description}"></p>
</div>
</body>
</html>
